<form class="emp-form" #employeeForm="ngForm" (ngSubmit) = "onSubmit(employeeForm)">
<input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]= "employeeService.selectedEmployee.EmployeeID">
<div class="form-row  margin-bottom">
  <div class="div.form-group col-md-6">
    <input type="text" class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]= "employeeService.selectedEmployee.FirstName" placeholder="Exter First Name" required>
    <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required</div>
  </div>
  <div class="div.form-group col-md-6">
      <input type="text" class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]= "employeeService.selectedEmployee.LastName" placeholder="Exter Last Name">
  </div>
</div>
<div class="form-group">
    <input type="text" class="form-control" name="Position" #Position="ngModel" [(ngModel)]= "employeeService.selectedEmployee.Position" placeholder="Exter Position">
</div>
<div class="form-row margin-bottom">
    <div class="div.form-group col-md-6">
        <input type="text" class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]= "employeeService.selectedEmployee.EmpCode" placeholder="Exter EmpCode">
    </div>
    <div class="div.form-group col-md-6">
        <input type="text" class="form-control" name="Office" #Office="ngModel" [(ngModel)]= "employeeService.selectedEmployee.Office" placeholder="Exter Office">
    </div>  
</div>

<div class="form-row">
    <div class="div.form-group col-md-8">
        <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="div.form-group col-md-4">
        <button type="reset" class="btn btn-lg btn-block btn-secondary" (click)="resetForm()"><i class="fa fa-repeat"></i> Reset</button>
    </div>  
</div>
</form>
